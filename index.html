<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .container a {
            display: block;
            color: #333;
            font-size: 18px;
            text-decoration: none;
            margin-top: 10px;
            word-break: break-all; /* In case URL is long */
        }
        .container a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://new-site-url.com" target="_blank">
            <img src="your-image-url.jpg" alt="Click to visit new site">
        </a>
        <a href="https://new-site-url.com" target="_blank">https://new-site-url.com</a>
    </div>
</body>
</html>
